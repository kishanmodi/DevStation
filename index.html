<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevStation</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      /* show a quick message on mobile screens while the React bundle is loading */
      #mobile-warning { display: none; }
      @media (max-width: 767px) {
        #mobile-warning {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 1rem;
          position: absolute;
          inset: 0;
          background: #09090b;
          color: #fafafa;
          text-align: center;
          font-family: system-ui, sans-serif;
        }
      }
    </style>
  </head>
  <body>
    <!-- static mobile warning shown until React takes over -->
    <div id="mobile-warning" class="mobile-message">
      This application is designed for desktop screens.
      Please open it on a larger device or resize your browser.
    </div>

    <div id="root"></div>
    <script>
      // hide the warning as soon as the JS bundle has run
      window.addEventListener('DOMContentLoaded', () => {
        const el = document.getElementById('mobile-warning');
        if (el) el.style.display = 'none';
      });
    </script>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
